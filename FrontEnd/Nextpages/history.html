<!DOCTYPE html>
<html>
<head>
  <title>Workout Tracker</title>
  <style>
    /* CSS styles for the buttons */
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .main-btn {
      background-color: #4CAF50; /* Green */
      color: white;
    }

    .sub-btn {
      background-color: #f44336; /* Red */
      color: white;
    }

    /* CSS styles for the button container */
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* CSS styles for the workout container */
    .workout-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <button class="btn main-btn">Push</button>
    <button class="btn main-btn">Pull</button>
    <button class="btn main-btn">Legs</button>
    <button class="btn main-btn">+ Create New Workout</button>
  </div>
  <div class="workout-container">
    <div class="workout-group">
      <button class="btn sub-btn">Start</button>
      <button class="btn sub-btn">Modify</button>
    </div>
    <div class="workout-group">
      <button class="btn sub-btn">Start</button>
      <button class="btn sub-btn">Modify</button>
    </div>
    <div class="workout-group">
      <button class="btn sub-btn">Start</button>
      <button class="btn sub-btn">Modify</button>
    </div>
  </div>
</body>
</html>
