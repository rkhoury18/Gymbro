<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>GymBro</title>
    <link rel="stylesheet" href="../Styles/history.css">
  </head>
  <body>
    <div class="flex">
        <div id="one" class="split">
          <div class="heading">
            Exercise History
          </div>
          <button id="bench" class="bench" role="button">Bench Press</button>
          <button id="overhead" class="overhead press" role="button">Overhead Press</button>
          <button id="squat" class="squat" role="button">Squat</button>
          <button id="deadlift" class="deadlift" role="button">Deadlift</button>
          <button id="row" class="row" role="button">Row</button>
          <button id="lat" class="lat" role="button">Lat Pulldown</button>
          <button id="back" class="back" role="button" onclick="window.location.href='/'"><span class="text">‚Üê</span></button>
        </div>
        
        <div id="two" class="split">
            <div class="heading">
                Workouts Completed
            </div>

        </div>
    </div>
</div>
<div id="popup-container">
  <div id="popup">
    <div id="popup-header">
      <button id="close-popup-button">&times;</button>
    </div>
    <div id="popup-content">
      <!-- <p>This is the popup content.</p> -->
      <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script>
    Split(['#one', '#two'], {
        sizes: [60, 40]
    });
</script>
<script src="../Scripts/history.js"></script>
</body>
</html>
